groups:
  - name: puppet
    targets:
      - uri: puppet.public.example42.cloud
        name: puppetserver

      - uri: puppetdb.public.example42.cloud
        name: puppetdb

      - uri: puppetca.public.example42.cloud
        name: puppetca

      - uri: agent01.public.example42.cloud
        name: agent01

config:
  transport: ssh
  ssh:
    private-key: ~/.ssh/terraform
    user: root
    host-key-check: false
